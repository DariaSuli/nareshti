<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calc.js" defer></script>
  </head>
  <body>
    <div class="calc">
      <div class="calc-screen">
        <p>0</p>
      </div>
      <div class="buttons">
        <div class="btn ac bg-gray">ac</div>
        <div class="btn plus-minus bg-gray"><span>&#177;</span></div>
        <div class="btn percent bg-gray">%</div>
        <div class="btn division bg-orange"><span>/</span></div>

        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn myltiply bg-orange">*</div>

        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn minus bg-orange">-</div>

        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn plus bg-orange">+</div>

        <div class="btn zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn equal bg-orange">=</div>
      </div>
    </div>
  </body>
</html>
